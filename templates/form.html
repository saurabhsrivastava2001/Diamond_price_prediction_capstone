<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body style="background-color: #f8f9fa;">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-lg p-4">
            <h3 class="text-center mb-4">ðŸ’Ž Diamond Price Prediction </h3>
            <form action="{{ url_for('predict_datapoint') }}" method="POST">
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="carat">Carat</label>
                  <input type="text" id="carat" name="carat" class="form-control" placeholder="e.g. 0.75" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="depth">Depth</label>
                  <input type="text" id="depth" name="depth" class="form-control" placeholder="e.g. 61.5" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="table">Table</label>
                  <input type="text" id="table" name="table" class="form-control" placeholder="e.g. 57" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="x">X</label>
                  <input type="text" id="x" name="x" class="form-control" placeholder="e.g. 5.2" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="y">Y</label>
                  <input type="text" id="y" name="y" class="form-control" placeholder="e.g. 5.2" required>
                </div>
                <div class="form-group col-md-4">
                  <label for="z">Z</label>
                  <input type="text" id="z" name="z" class="form-control" placeholder="e.g. 3.2" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="cut">Cut</label>
                  <select id="cut" name="cut" class="form-control" required>
                    <option selected disabled>Choose...</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="color">Color</label>
                  <select id="color" name="color" class="form-control" required>
                    <option selected disabled>Choose Color Grade...</option>
                    <option value="D">D - Absolutely Colorless (Best)</option>
                    <option value="E">E - Colorless</option>
                    <option value="F">F - Near Colorless</option>
                    <option value="G">G - Near Colorless</option>
                    <option value="H">H - Faint Yellow</option>
                    <option value="I">I - Very Light Yellow</option>
                    <option value="J">J - Light Yellow (Lowest)</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="clarity">Clarity</label>
                  <select id="clarity" name="clarity" class="form-control" required>
                    <option selected disabled>Choose...</option>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                  </select>
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg mt-3">ðŸ’° Predict Price</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
