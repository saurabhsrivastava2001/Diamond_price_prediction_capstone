<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Diamond Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center py-5" style="min-height: 100vh;">
      <div class="glass-card animate-fade-in" style="max-width: 800px; width: 100%;">
        <h3 class="text-center mb-4">ðŸ’Ž Diamond Price <span class="text-gradient">Prediction</span></h3>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
          <div class="row g-3">
            <div class="col-md-4">
              <label for="carat" class="form-label">Carat</label>
              <input type="text" id="carat" name="carat" class="form-control" placeholder="e.g. 0.75" required>
            </div>
            <div class="col-md-4">
              <label for="depth" class="form-label">Depth</label>
              <input type="text" id="depth" name="depth" class="form-control" placeholder="e.g. 61.5" required>
            </div>
            <div class="col-md-4">
              <label for="table" class="form-label">Table</label>
              <input type="text" id="table" name="table" class="form-control" placeholder="e.g. 57" required>
            </div>
            
            <div class="col-md-4">
              <label for="x" class="form-label">X Dimension</label>
              <input type="text" id="x" name="x" class="form-control" placeholder="e.g. 5.2" required>
            </div>
            <div class="col-md-4">
              <label for="y" class="form-label">Y Dimension</label>
              <input type="text" id="y" name="y" class="form-control" placeholder="e.g. 5.2" required>
            </div>
            <div class="col-md-4">
              <label for="z" class="form-label">Z Dimension</label>
              <input type="text" id="z" name="z" class="form-control" placeholder="e.g. 3.2" required>
            </div>

            <div class="col-md-4">
              <label for="cut" class="form-label">Cut</label>
              <select id="cut" name="cut" class="form-control" required>
                <option selected disabled>Choose...</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="color" class="form-label">Color</label>
              <select id="color" name="color" class="form-control" required>
                <option selected disabled>Choose Color...</option>
                <option value="D">D - Absolutely Colorless</option>
                <option value="E">E - Colorless</option>
                <option value="F">F - Near Colorless</option>
                <option value="G">G - Near Colorless</option>
                <option value="H">H - Faint Yellow</option>
                <option value="I">I - Very Light Yellow</option>
                <option value="J">J - Light Yellow</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="clarity" class="form-label">Clarity</label>
              <select id="clarity" name="clarity" class="form-control" required>
                <option selected disabled>Choose...</option>
                <option value="I1">I1</option>
                <option value="SI2">SI2</option>
                <option value="SI1">SI1</option>
                <option value="VS2">VS2</option>
                <option value="VS1">VS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VVS1">VVS1</option>
                <option value="IF">IF</option>
              </select>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-premium btn-lg w-50">Predict Price</button>
            <div class="mt-3">
                <a href="/" class="text-decoration-none text-muted">Back to Home</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
