<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Diamond Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="glass-card text-center animate-fade-in" style="max-width: 600px; width: 100%;">
      <h2 class="text-gradient mb-4">Prediction Result</h2>
      <p class="lead">Based on your input, the estimated price is:</p>
      
      <div class="price-tag">
        $ {{ final_result }}
      </div>

      <div class="mt-5 d-grid gap-2 col-8 mx-auto">
        <a href="{{ url_for('predict_datapoint') }}" class="btn btn-premium btn-lg">Predict Another</a>
        <a href="{{ url_for('home_page') }}" class="btn btn-outline-secondary">Go to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
